<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		html{
			overflow: hidden;
		}
		body{
			background-color:rgba(0,0,0,.5);
		}
		#box{
			width: 100px;
			height:100px;
			background-color:white;
			position:absolute;
			left: 50%;
			top: 50%;
			margin-left:-50px;
			margin-top:-50px;
		}
	</style>
</head>
<body>
	<canvas id = "canvas"></canvas>
	<div id="box"></div>
	<script>
		window.onload = init;
		function init(){
			var canvas = document.getElementById('canvas');
			var W = window.innerWidth;
			var H = window.innerHeight;
			canvas.height = H;
			canvas.width = W;
			var cxt = canvas.getContext('2d');
			var num = 150;
			var pos = [];
			var move = {};
			document.onmousemove = function(event){
				var ex = event.clientX;
				var ey = event.clientY;
				move.x = ex;
				move.y = ey;
			};
			for(var i = 0;i < num;i++){
				pos[i] = {x:Math.random()*W,y:Math.random()*H,mX:Math.random()*-1,mY:Math.random()-1};
				circle(pos[i].x,pos[i].y);
			};

			(function animation(){
				cxt.clearRect(0,0,W,H);
				for(var i = 0;i < num;i++){
					pos[i].x += pos[i].mX;
					pos[i].y += pos[i].mY;
					if(pos[i].x>W || pos[i].x<0){
						pos[i].mX =  -pos[i].mX;
					};
					if(pos[i].y>H || pos[i].y<0){
						pos[i].mY =  -pos[i].mY;
					};

					circle(pos[i].x,pos[i].y)
					
				}
				window.requestAnimationFrame(animation)
		 	})();

			function circle(x,y){
				cxt.save();
				cxt.beginPath();
				cxt.fillStyle='white';
				cxt.arc(x,y,1,0,2*Math.PI);
				cxt.fill();
				cxt.closePath();
				cxt.restore();
			}
		};
	</script>
</body>
</html>
